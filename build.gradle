group 'ch.adv'
version '2.0'

apply plugin: 'java'

sourceCompatibility = 1.10

repositories {
    mavenLocal()
    maven {
        url "https://dl.bintray.com/adv/adv"
    }
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'ch.hsr.adv:adv-lib:2.0'
    compile 'ch.hsr.adv:adv-ui:2.0'
}