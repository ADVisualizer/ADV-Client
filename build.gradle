group 'ch.adv'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.9
mainClassName = "ch.hsr.ArrayTest"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'ch.adv:adv-ui:0+'
    compile 'ch.adv:adv-lib:0+'
}

jar {
    manifest {
        attributes 'Main-Class': 'ch.hsr.ArrayTest',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }

    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {}
}